<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<script>
  // Function to extract URL parameter from query string
  function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  // Get the value of the 'url' parameter from the query string
  var embeddedURL = getParameterByName('url');

  // Set the 'src' attribute of the iframe to the embeddedURL
  var iframe = document.createElement('iframe');
  iframe.src = embeddedURL;
  document.body.appendChild(iframe);
</script>

</body>
</html>
